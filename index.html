<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material3D @ VisCommerce</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="src/main.ts" defer type="module"></script>
</head>

<body>
  <div id="ui-container">

    <div class="spinner-container">
      <div class="spinner"></div>
    </div>

    <!-- Add a switch for day and night light -->
    <label class="switch" id="dayNightToggle">
      <input type="checkbox" unchecked>
      <span class="slider round"></span>
    </label>

    <!-- <button class="accordion accordion-button" id="dayNightToggle">Day ‚òÄÔ∏è/ Night üåë</button> -->

    <div class="accordion">
      <button class="accordion-button" onclick="toggleAccordion('Leather')">Leather</button>
      <div class="accordion-content" id="Leather">
        <div class="button-container">
          <button class="button">
            <img src="/Thumbnails/Compressed/Leather1.png" data-model="Sofa" data-variant='basic'
              alt="Leather 1">
            <p class="image-name">Brown</p>
          </button>
          <button class="button">
            <img src="/Thumbnails/Compressed/Leather2.png" data-model="Sofa" data-variant='Full Grain Brown leather'
              alt="Leather 2">
            <p class="image-name">Blue</p>
          </button>
          <button class="button">
            <img src="/Thumbnails/Compressed/Leather3.png" data-model="Sofa" data-variant='Blue Suede leather'
              alt="Leather 3">
            <p class="image-name">Pattern</p>
          </button>
          <button class="button">
            <img src="/Thumbnails/Compressed/Leather4.png" data-model="Sofa" data-variant='Orange_Leather'
              alt="Leather 4">
            <p class="image-name">Orange</p>
          </button>
        </div>
      </div>
    </div>

    <div class="accordion">
      <button class="accordion-button" data-target="Carpet" onclick="toggleAccordion('Carpet')">Carpet</button>
      <div class="accordion-content" id="Carpet">
        <div class="button-container">
          <input class="specificObjectToggle" type="checkbox" id="specificObjectToggle" checked>Add/Delete wall to wall
          Carpet
          <button class="button">
            <img src="/Thumbnails/Compressed/Carpet1.png" data-model="Carpet" data-variant='Carpet1' alt="Carpet 1">
            <p class="image-name">Tailored Essence</p>
          </button>
          <button class="button">
            <img src="/Thumbnails/Compressed/Carpet2.png" data-model="Carpet" data-variant='Carpet2' alt="Carpet 2">
            <p class="image-name">Linington Manor</p>
          </button>
          <button class="button">
            <img src="/Thumbnails/Compressed/Carpet3.png" data-model="Carpet" data-variant='Carpet3' alt="Carpet 3">
            <p class="image-name">Pattern <br>Carpet</p>
          </button>
          <button class="button">
            <img src="/Thumbnails/Compressed/Carpet4.png" data-model="Carpet" data-variant='Carpet4' alt="Carpet 4">
            <p class="image-name">Sculptured Touch</p>
          </button>
        </div>
      </div>
    </div>

  </div>

  <div id="canvas-container"></div>

  <script>
    // Function to toggle accordion content
    function toggleAccordion(accordionId) {
  const accordionContent = document.getElementById(accordionId);
  accordionContent.style.display = (accordionContent.style.display === 'block') ? 'none' : 'block';

  const accordionButton = document.querySelector(`.accordion-button[data-target="${accordionId}"]`);
  accordionButton.classList.toggle('active');
}

  </script>
</body>

</html>
